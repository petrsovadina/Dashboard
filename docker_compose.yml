# scripts/deploy.sh
#!/bin/bash

# Azure AI Dashboard Deployment Script

set -e

echo "üöÄ Starting Azure AI Dashboard deployment..."

# Check if .env file exists
if [ ! -f .env ]; then
    echo "‚ùå .env file not found. Please copy .env.example to .env and configure it."
    exit 1
fi

# Load environment variables
source .env

# Validate required environment variables
required_vars=(
    "AZURE_SUBSCRIPTION_ID"
    "AZURE_TENANT_ID" 
    "AZURE_CLIENT_ID"
    "AZURE_CLIENT_SECRET"
)

for var in "${required_vars[@]}"; do
    if [ -z "${!var}" ]; then
        echo "‚ùå Required environment variable $var is not set"
        exit 1
    fi
done

echo "‚úÖ Environment variables validated"

# Create necessary directories
mkdir -p logs cache monitoring/grafana/dashboards monitoring/grafana/datasources

# Pull latest images
echo "üì• Pulling latest Docker images..."
docker-compose pull

# Build application image
echo "üî® Building application..."
docker-compose build

# Start services
echo "üöÄ Starting services..."
docker-compose up -d

# Wait for services to be healthy
echo "‚è≥ Waiting for services to be healthy..."
sleep 30

# Check health
echo "üîç Checking service health..."
docker-compose ps

# Test endpoints
echo "üß™ Testing endpoints..."
curl -f http://localhost:3001/api/health || {
    echo "‚ùå Health check failed"
    docker-compose logs azure-ai-dashboard
    exit 1
}

echo "‚úÖ Deployment completed successfully!"
echo ""
echo "üìä Dashboard: http://localhost:3001"
echo "üìà Monitoring: http://localhost:3000 (admin/dashboard123)"
echo "üìã Logs: docker-compose logs -f azure-ai-dashboard"
echo ""

